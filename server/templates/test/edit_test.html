{% extends "layout.html" %}

{% block title %}Edit test{% endblock %}

{% block content %}
	<form method = "POST">
		Test name: <input type = "text" name = "name" value = "{{ test['name'] }}" required><br>
		Start time: <input type = "datetime-local" name = "start_time" value = "{{ test['start_time'] }}" required><br>
		Duration: <input type = "time" name = "duration" value = "{{ test['duration'] }}" required><br>
		<input type = "submit" value = "Edit Test">
	</form>
{% endblock %}
