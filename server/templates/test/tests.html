{% extends "layout.html" %}

{% block title %}Tests{% endblock %}

{% block content %}
	<h1>Tests</h1><br><br><br>
	<table>
		<tr>
		<th>Test Number</th>
		<th>Test Name</th>
		<th>Start Time</th>
		<th>Duration</th>
		</tr>
		{% for test in all_tests %}
			<tr>
				<td>{{ test.id }}</td>
				<td>{{ test.name }}</td>
				<td>{{ test.start_time }}</td>
				<td>{{ test.duration }}</td>
				<td><a href = "{{ url_for('test.edit_test', test_id = test.id) }}">Edit</a></td>
				<td><a href = "{{ url_for('test.test', test_id = test.id, question_id = 1) }}">Enter</a></td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
